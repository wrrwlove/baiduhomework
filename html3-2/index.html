		<p>《萌宠成长记》是一部纪录片，第一季于2013年在CCTV-1综合频道和CCTV-9纪录频道播出。2015年2月，萌宠成长记第二季作为贺岁档纪录片在CCTV-9纪录频道播出，深受大众青睐。其实萌宠成长记就是一场动物宝宝的卖萌大作战。该片使用了先进的设备，并借鉴拍摄野生动物纪录片的手法，每一集跟随三组出生的小宠物来记录它们的生活，从出生到蹒跚学步和睁开眼睛，再到断奶和离开母亲照顾的心酸时刻，全程见证一只小萌宠的成长过程。在众多闪耀着理性光芒的社科人文纪录片中，该片无疑是一道清新可人的餐后甜点。</p>
